<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header-toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_image">
        <img src="./assets/person-flat.png" alt="" />
      </div>
    </header>

    <div class="l-navbar" id="navbar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon" name="layer"></i>
            <span class="nav_logo-name">KidTic</span>
          </a>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <spa class="nav_name">Dashboard</spa>
            </a>
          </div>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <spa class="nav_name">User</spa>
            </a>
          </div>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-message-square nav_icon"></i>
              <spa class="nav_name">Message</spa>
            </a>
          </div>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <spa class="nav_name">Favorite</spa>
            </a>
          </div>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <spa class="nav_name">Data</spa>
            </a>
          </div>
          <div class="nav-list">
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <spa class="nav_name">Analyze</spa>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
